{% extends "danceapp/layout.html" %}

{% block title %}Register {% endblock %}

{% block body %}

    <h2 class="text-center title">Register</h2>

    <form action="{% url 'register_student' %}" method="post" class="form-signin">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="first_name" placeholder="First name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="last_name" placeholder="Surname">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-lg btn-primary btn-block mt-2" type="submit" value="Register">

    </form>

{% endblock %}
