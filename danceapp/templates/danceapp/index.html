{% extends "danceapp/layout.html" %}

{% block title %}Home {% endblock %}

{% block body %}

    <h2 class="text-center title">Homepage</h2>

    <a href="{% url 'new_video' %}">New Video</a>
    <a href="{% url 'logout' %}">Logout</a>

    <div class="row justify-content-center text-center">
        {% for video in videos %}
            <a href="{% url 'video' video.pk %}"><div class="col-lg-3 col-sm-4 border rounded mx-4 my-2 p-2 py-auto py-lg-4 btn-light">
                {{ video.title }}
            </div></a>
        {% empty %}
            No videos found.
        {% endfor %}
    </div>
    


{% endblock %}
