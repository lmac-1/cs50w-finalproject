{% extends "danceapp/layout.html" %}

{% block title %}Login {% endblock %}

{% block body %}

<div class="d-flex pt-5 flex-column align-content-center justify-content-center">
        
    <div class="align-self-center text-center border p-5 bg-light">

        <h2 class="text-center title">Login</h2>

        {% for message in messages %}
            <div class="alert {{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-lg btn-primary btn-block mt-2 mb-2" type="submit" value="Login">
        </form>

        <small>Don't have an account? <a href="{% url 'register_student' %}">Register as a student here.</a></small>

    </div>

</div>

{% endblock %}
