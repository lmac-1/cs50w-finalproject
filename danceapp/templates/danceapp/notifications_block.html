{% load static %}
{% load humanize %}

<!-- USED IN LAYOUT AND NOTIFICATION PAGE -->

<div class="all-notifications">
                                
    {% for notification in notifications %}
        <a href="{% url 'video' notification.video.pk %}" class="notification-item px-3 d-flex border-bottom {% if notification.read != True %}unread{% endif %}">
            <!-- TODO make profile picture work -->
            <img class="circular-picture align-self-center" src="{% static 'danceapp/images/no-profile-pic.png' %}" alt="profile pic">
            <div class="d-flex flex-column pl-3">
                <div class="notification-text {% if notification.read != True %}font-weight-bold{% endif %}">{{ notification.message }}</div>
                <div class="notification-time text-muted font-weight-light">{{ notification.time|naturaltime }}</div>
            </div>
        </a>
    {% empty %}
        <div class="notification-item d-flex px-3">
            <div>You do not have any notifications.</div>
        </div>
    {% endfor %}
</div>
